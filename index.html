<!DOCTYPE html>
<html>

<head>
    <title>URL Summarizer</title>
</head>

<body>
    <h1>URL Summarizer</h1>
    <form method="POST" action="/">
        <label for="url">Enter a URL:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
